name: AgoraDesk
description: AgoraDesk is a peer-to-peer cryptocurrency OTC desk. We are a marketplace
  where users can buy and sell cryptocurrencies to and from each other. Users, called
  traders, create advertisements with the price and the payment method they want to
  offer. You can browse our website for trade advertisements and search for a payment
  method you prefer. You'll find traders buying and selling cryptocurrencies online
  for more than 60 different payment methods. If you're new to AgoraDesk and want
  to buy cryptocurrencies, please take a look at our guides.
