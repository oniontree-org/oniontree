name: Distributed Denial of Secrets
description: Distributed Denial of Secrets ("DDOS") is a transparency collective,
  aimed at enabling the free transmission of data in the public interest. We aim to
  avoid any political, corporate or personal leanings, and to act as a simple beacon
  of available information. As a collective, we do not support any cause, idea or
  message beyond ensuring that information is available to those who need it most
  - the people.
